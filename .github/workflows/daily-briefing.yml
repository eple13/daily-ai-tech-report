---
name: Daily AI Briefing

on:
  schedule:
    - cron: "0 0 * * *"    # 매일 00:00 UTC (09:00 KST)
  workflow_dispatch:
    inputs:
      debug:
        description: Enable debug mode
        required: false
        default: "false"

# 동시 실행 방지 — 같은 워크플로우가 중복 실행되면 이전 실행을 취소
concurrency:
  group: daily-briefing
  cancel-in-progress: true

jobs:
  generate-briefing:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
      NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
      LOG_LEVEL: ${{ inputs.debug == 'true' && 'DEBUG' || 'INFO' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Daily AI Briefing
        run: python daily_ai_briefing.py

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: briefing-logs-${{ github.run_id }}
          path: |
            *.log
          retention-days: 14
